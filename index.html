<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="cp_1.js" defer></script>
</head>
<body>
 <div id="page">
    <div id="form-container">
        <h1>Customer Feedback Form</h1>

         <form id="feedback-form">
            <div class="field" data-tooltip="Enter your full name">
                <label for="name">Name</label>
                <input id="name">
                <span class="error"></span> 
            </div>
            
            <div class="field" data-tooltip="Enter a valid email address">
                <label for="email">Email</label>
                <input type="email" id="email">
                <span class="error"></span> 
            </div>

            <div class="field" data-tooltip="Write up to 500 charecters">
                <label for="comments">Comments</label>
                <textarea id="comments" maxlength="500"></textarea>
                <div class="row"><span class="count">0/500</span><span class="error"></span></div>
            </div>
            <button type="submit">Submit Feedback</button>
         </form>
        
        <h2>Recent Feedback</h2>
        <div id="feedback-display"></div>
    </div>
    <div id="tooltip" hidden></div>  
</div> 
</body>
</html>
